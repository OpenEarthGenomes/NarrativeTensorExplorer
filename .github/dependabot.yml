version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "automated"
    
  # Maintain dependencies for Gradle
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "android"
      - "automated"
    open-pull-requests-limit: 10
    reviewers:
      - "your-username"
    assignees:
      - "your-username"
    
  # Maintain dependencies for Kotlin
  - package-ecosystem: "gradle"
    directory: "/app"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "kotlin"
      - "automated"
