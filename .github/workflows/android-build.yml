name: Android Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Frissítve v4-re

    - name: Setup JDK 17
      uses: actions/setup-java@v4 # Frissítve v4-re
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4 # EZ A LÉNYEG: v4 kell!
      with:
        name: android-apks
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
