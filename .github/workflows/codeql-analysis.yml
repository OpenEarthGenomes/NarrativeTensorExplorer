name: "CodeQL Security Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'java-kotlin, cpp'
        queries: security-and-quality

    - name: Build with Gradle
      run: |
        # Megkeressük a gradlew-t bárhol a projektben
        GRADLEW_FILE=$(find . -name "gradlew" | head -n 1)
        
        if [ -z "$GRADLEW_FILE" ]; then
          echo "Nem találom a gradlew-t, standard gradle build indítása..."
          gradle assembleDebug --no-daemon
        else
          echo "Gradlew megtalálva itt: $GRADLEW_FILE"
          chmod +x "$GRADLEW_FILE"
          GRADLE_DIR=$(dirname "$GRADLEW_FILE")
          cd "$GRADLE_DIR"
          ./gradlew assembleDebug --no-daemon
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
