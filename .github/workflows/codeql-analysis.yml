name: "CodeQL Security Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'java-kotlin' 
        queries: security-and-quality

    # ÖNBIZTOS BUILD: Megkeresi a gradlew-t bárhol a repóban
    - name: Build with Gradle
      run: |
        GRADLEW_FILE=$(find . -name "gradlew" | head -n 1)
        if [ -z "$GRADLEW_FILE" ]; then
          echo "HIBA: Nem található gradlew fájl! Próbálkozás gradle paranccsal..."
          gradle assembleDebug --no-daemon
        else
          echo "Talált gradlew: $GRADLEW_FILE"
          chmod +x "$GRADLEW_FILE"
          # Belépünk a mappába, ahol a gradlew van, és onnan futtatjuk
          cd "$(dirname "$GRADLEW_FILE")"
          ./gradlew assembleDebug --no-daemon
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
