name: "CodeQL Security Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # 1. Beállítjuk a Java-t (Ez kötelező a Gradle-hez)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle' # Gyorsítja a következő futtatást

    # 2. Inicializáljuk a CodeQL-t
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'java-kotlin' 
        queries: security-and-quality

    # 3. MANUÁLIS BUILD (Az Autobuild helyett)
    # Ez a rész megadja a futtatási jogot a gradlew-nek és lefordítja az appot
    - name: Build with Gradle
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon

    # 4. Elemzés futtatása
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

