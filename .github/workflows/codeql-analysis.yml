name: "CodeQL Security Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 'java-kotlin, cpp'
        queries: security-and-quality

    # JAVÍTOTT BUILD: Megkeresi a gradlew-t és ott futtatja az elemzést
    - name: Build with Gradle
      run: |
        GRADLEW_FILE=$(find . -name "gradlew" | head -n 1)
        if [ -z "$GRADLEW_FILE" ]; then
          echo "Hiba: Nincs gradlew! Alapértelmezett build..."
          gradle assembleDebug --no-daemon
        else
          chmod +x "$GRADLEW_FILE"
          GRADLE_DIR=$(dirname "$GRADLEW_FILE")
          cd "$GRADLE_DIR"
          ./gradlew assembleDebug --no-daemon -Pandroid.experimental.privacysandboxsdk.enable=false
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
